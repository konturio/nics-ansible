---

- name: Install Java
  apt:
    name: "{{ nics_java_pkg_name }}"
    state: present
    update_cache: true
  when: ansible_os_family == 'Debian'

- name: Set JAVA_HOME
  lineinfile:
    dest: /etc/environment
    state: present
    regexp: '^JAVA_HOME'
    line: "JAVA_HOME={{ nics_java_home_path }}"
  when: ansible_os_family == 'Debian'

- name: Set Java to version 8
  shell: >
    update-alternatives --set java $(update-alternatives --list java | grep java-8-openjdk-amd64)
  become: yes
